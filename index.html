<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>google homepage</title>
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container"> 
            <div class="box1">
                <div class="box1 leftbox1"> 
                        <a class="header" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                        <a class="header" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </div>

                <div class="box1 rightbox1">
                    <a class="header" href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                    <a class="header" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                    <a href="https://workspace.google.com/"><img id="menuicon" src="images/app-icon.png"></a>
                    <a href="https://github.com/GitKitti/" target="_blank"><img id="profile" src="images/toodo.jpg"></a>
                </div>
            </div>

            <div class="box2">
                <img id="google" src="images/googlelogo.png" alt="google logo">
            </div>
            

            <div class="box3">
                <form action="">
                    <div class="searchbox">
                        <img src="images/google-search.png" alt="">
                        <input id="searchbar" type="text">
                        <img src="images/google-microphone.png" alt="">
                    </div>
                    <br>
                    <br>
                    <div class="searchbutton">
                        <button class="button" type="submit">Google Search</button>
                        <div class="spacebetween"></div>
                        <button class ="button" type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>


            <div class="box4"></div>
    
    
            <div class="box5">
                <div class="box5 leftbox5">
                    <a class="footer" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                    <a class="footer" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                    <a class="footer" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="box5 rightbox5">
                    <a class="footer" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    <a class="footer" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    <a class="footer" id="setting-menu" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
